<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PaperInitializr</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #313338;
      --bg-secondary: #2b2d31;
      --bg-input: #1e1f22;
      --accent: #5865f2;
      --accent-hover: #4752c4;
      --text: #ffffff;
      --text-muted: #b5bac1;
      --input-padding: 0.7rem 1rem;
      --border-radius: 0.5rem;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      --transition: all 0.2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--bg-primary);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--bg-secondary);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--text);
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    input, select, button {
      width: 100%;
      padding: var(--input-padding);
      font-size: 0.95rem;
      border: none;
      border-radius: var(--border-radius);
      font-family: 'JetBrains Mono', monospace;
      transition: var(--transition);
    }

    input, select {
      background-color: var(--bg-input);
      color: var(--text);
    }

    input:focus, select:focus {
      outline: 2px solid var(--accent);
      box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.3);
    }

    select {
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>');
      background-repeat: no-repeat;
      background-position: right 1rem center;
      padding-right: 2.5rem;
    }

    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: 500;
      margin-top: 0.5rem;
      box-shadow: 0 2px 5px rgba(88, 101, 242, 0.4);
      padding: 0.8rem 1rem;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(88, 101, 242, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 1px 3px rgba(88, 101, 242, 0.5);
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-top: 0.5rem;
      animation: fadeIn 0.3s ease;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      background-color: var(--bg-input);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .checkbox-item:hover {
      background-color: rgba(88, 101, 242, 0.1);
    }
    
    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
      margin-bottom: 0;
      cursor: pointer;
      accent-color: var(--accent);
    }
    
    .checkbox-item label {
      margin-bottom: 0;
      color: var(--text);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .info-text {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 1.5rem;
    }

    @media (max-width: 576px) {
      .container {
        padding: 1.5rem;
        border-radius: 0.8rem;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .checkbox-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PaperInitializr</h1>
    
    <div class="form-group">
      <label for="pluginName">Plugin Name</label>
      <input id="pluginName" placeholder="MyAwesomePlugin" required />
    </div>
    
    <div class="form-group">
      <label for="groupId">Group ID</label>
      <input id="groupId" placeholder="com.example" required />
    </div>
    
    <div class="form-group">
      <label for="author">Author</label>
      <input id="author" placeholder="YourName" required />
    </div>
    
    <div class="form-group">
      <label for="language">Language</label>
      <select id="language">
        <option value="java">Java</option>
        <option value="kotlin">Kotlin</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="buildTool">Build Tool</label>
      <select id="buildTool">
        <option value="maven">Maven</option>
        <option value="gradle">Gradle (Groovy DSL)</option>
        <option value="gradle-kts">Gradle (Kotlin DSL)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="version">Minecraft Version</label>
      <select id="version">
        <option value="1.21.0">Paper 1.21.0</option>
        <option value="1.20.4">Paper 1.20.4</option>
        <option value="1.16.5">Paper 1.16.5</option>
        <option value="1.12.2">Paper 1.12.2</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Dependencies</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="vault" checked>
          <label for="vault">VaultAPI</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="protocollib" checked>
          <label for="protocollib">ProtocolLib</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="placeholderapi">
          <label for="placeholderapi">PlaceholderAPI</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="worldedit">
          <label for="worldedit">WorldEdit</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="worldguard">
          <label for="worldguard">WorldGuard</label>
        </div>
      </div>
    </div>
    
    <button onclick="generateProject()">Download Plugin Project</button>
    
    <div class="info-text">Creates a basic Paper plugin template with the selected configuration and dependencies</div>
  </div>

  <script>
    const availableDependencies = {
      paper: { 
        maven: { group: "io.papermc.paper", artifact: "paper-api", version: "@VERSION@-R0.1-SNAPSHOT" },
        gradle: { notation: "io.papermc.paper:paper-api:@VERSION@-R0.1-SNAPSHOT" }
      },
      vault: { 
        maven: { group: "com.github.MilkBowl", artifact: "VaultAPI", version: "1.7" },
        gradle: { notation: "com.github.MilkBowl:VaultAPI:1.7" }
      },
      protocollib: { 
        maven: { group: "com.comphenix.protocol", artifact: "ProtocolLib", version: "5.1.0" },
        gradle: { notation: "com.comphenix.protocol:ProtocolLib:5.1.0" }
      },
      placeholderapi: { 
        maven: { group: "me.clip", artifact: "placeholderapi", version: "2.11.3" },
        gradle: { notation: "me.clip:placeholderapi:2.11.3" }
      },
      worldedit: { 
        maven: { group: "com.sk89q.worldedit", artifact: "worldedit-bukkit", version: "7.2.12" },
        gradle: { notation: "com.sk89q.worldedit:worldedit-bukkit:7.2.12" }
      },
      worldguard: { 
        maven: { group: "com.sk89q.worldguard", artifact: "worldguard-bukkit", version: "7.0.7" },
        gradle: { notation: "com.sk89q.worldguard:worldguard-bukkit:7.0.7" }
      }
    };

    function getValues() {
      return {
        pluginName: document.getElementById('pluginName').value || 'MyPlugin',
        groupId: document.getElementById('groupId').value || 'com.example',
        author: document.getElementById('author').value || 'Unknown',
        language: document.getElementById('language').value,
        buildTool: document.getElementById('buildTool').value,
        version: document.getElementById('version').value
      };
    }

    function createPluginYml({ pluginName, groupId, author, version }) {
      let dependencies = "";
      const selectedDeps = getSelectedDependencies().filter(dep => dep !== 'paper');
      
      if (selectedDeps.length > 0) {
        dependencies = "\nsoftdepend: [" + selectedDeps.map(dep => {
          if (dep === 'vault') return 'Vault';
          if (dep === 'protocollib') return 'ProtocolLib';
          if (dep === 'placeholderapi') return 'PlaceholderAPI';
          if (dep === 'worldedit') return 'WorldEdit';
          if (dep === 'worldguard') return 'WorldGuard';
          return dep;
        }).join(', ') + "]";
      }
      
      return `name: ${pluginName}
main: ${groupId}.${pluginName}
author: ${author}
version: 1.0
api-version: ${version}${dependencies}`;
    }

    function createMainClass({ pluginName, groupId, language }) {
      const selectedDeps = getSelectedDependencies();
      let imports = [`import org.bukkit.plugin.java.JavaPlugin`];
      let setupCode = [];
      
      if (selectedDeps.includes('vault')) {
        imports.push(language === 'java' 
          ? `import net.milkbowl.vault.economy.Economy`
          : `import net.milkbowl.vault.economy.Economy`);
      }
      
      if (selectedDeps.includes('placeholderapi')) {
        imports.push(language === 'java'
          ? `import me.clip.placeholderapi.PlaceholderAPI`
          : `import me.clip.placeholderapi.PlaceholderAPI`);
      }
      
      if (selectedDeps.includes('vault')) {
        if (language === 'java') {
          setupCode.push(`        // Setup Vault Economy\n        if (getServer().getPluginManager().getPlugin("Vault") != null) {\n            getLogger().info("Vault found, setting up economy...");\n            // Uncomment to setup economy\n            // Economy econ = getServer().getServicesManager().getRegistration(Economy.class).getProvider();\n        }`);
        } else {
          setupCode.push(`        // Setup Vault Economy\n        if (server.pluginManager.getPlugin("Vault") != null) {\n            logger.info("Vault found, setting up economy...")\n            // Uncomment to setup economy\n            // val econ = server.servicesManager.getRegistration(Economy::class.java)?.provider\n        }`);
        }
      }
      
      const allImports = language === 'java'
        ? imports.join(';\n') + ';\n\n'
        : imports.join('\n') + '\n\n';
      
      const allSetupCode = setupCode.length > 0 
        ? '\n' + setupCode.join('\n\n') + '\n    '
        : '';
      
      if (language === 'java') {
        return `package ${groupId};\n\n${allImports}public class ${pluginName} extends JavaPlugin {\n    @Override\n    public void onEnable() {${allSetupCode}\n        getLogger().info("${pluginName} has been enabled!");\n    }\n\n    @Override\n    public void onDisable() {\n        getLogger().info("${pluginName} has been disabled.");\n    }\n}`;
      } else {
        return `package ${groupId}\n\n${allImports}class ${pluginName} : JavaPlugin() {\n    override fun onEnable() {${allSetupCode}\n        logger.info("${pluginName} has been enabled!")\n    }\n\n    override fun onDisable() {\n        logger.info("${pluginName} has been disabled.")\n    }\n}`;
      }
    }

    function getSelectedDependencies() {
      const dependencies = ['paper'];
      
      if (document.getElementById('vault').checked) dependencies.push('vault');
      if (document.getElementById('protocollib').checked) dependencies.push('protocollib');
      if (document.getElementById('placeholderapi').checked) dependencies.push('placeholderapi');
      if (document.getElementById('worldedit').checked) dependencies.push('worldedit');
      if (document.getElementById('worldguard').checked) dependencies.push('worldguard');
      
      return dependencies;
    }
    
    function getDependencies(buildTool, version) {
      const selectedDeps = getSelectedDependencies();
      let result = [];
      
      if (buildTool === 'maven') {
        for (const depId of selectedDeps) {
          const dep = availableDependencies[depId].maven;
          result.push(`    <dependency>\n      <groupId>${dep.group}</groupId>\n      <artifactId>${dep.artifact}</artifactId>\n      <version>${dep.version.replace('@VERSION@', version)}</version>\n      <scope>provided</scope>\n    </dependency>`);
        }
        return result.join('\n');
      } else {
        for (const depId of selectedDeps) {
          const notation = availableDependencies[depId].gradle.notation.replace('@VERSION@', version);
          result.push(notation);
        }
        return result;
      }
    }

    function createBuildFile({ buildTool, groupId, pluginName, version }) {
      const deps = getDependencies(buildTool, version);
      if (buildTool === 'maven') {
        return `<?xml version="1.0" encoding="UTF-8"?>\n<project xmlns="http://maven.apache.org/POM/4.0.0"\n         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"\n         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">\n  <modelVersion>4.0.0</modelVersion>\n  <groupId>${groupId}</groupId>\n  <artifactId>${pluginName}</artifactId>\n  <version>1.0</version>\n  <name>${pluginName}</name>\n  <dependencies>\n${deps}\n  </dependencies>\n</project>`;
      }
      const joinedDeps = buildTool === 'gradle-kts'
        ? deps.map(d => `    compileOnly(\"${d}\")`).join('\n')
        : deps.map(d => `    compileOnly '${d}'`).join('\n');

      return buildTool === 'gradle'
        ? `plugins {\n    id 'java'\n}\n\ngroup = '${groupId}'\nversion = '1.0'\n\nrepositories {\n    mavenCentral()\n    maven { url = 'https://repo.papermc.io/repository/maven-public/' }\n}\n\ndependencies {\n${joinedDeps}\n}`
        : `plugins {\n    java\n}\n\ngroup = \"${groupId}\"\nversion = \"1.0\"\n\nrepositories {\n    mavenCentral()\n    maven(\"https://repo.papermc.io/repository/maven-public/\")\n}\n\ndependencies {\n${joinedDeps}\n}`;
    }

    function generateProject() {
      const data = getValues();
      
      if (!data.pluginName || !data.groupId || !data.author) {
        alert("Please fill in all required fields");
        return;
      }
      
      const mainPath = data.groupId.replace(/\./g, "/");
      const fileExt = data.language === 'java' ? 'java' : 'kt';
      const mainCode = createMainClass(data);
      const pluginYml = createPluginYml(data);
      const buildFile = createBuildFile(data);

      const zip = new JSZip();
      zip.file("README.md", `# ${data.pluginName}\n\nA Minecraft Paper plugin created with PaperInitializr.\n\n## Getting Started\n\nBuild the plugin using ${data.buildTool === 'maven' ? 'Maven' : 'Gradle'}.\n\n## Author\n\n${data.author}`);
      zip.file("plugin.yml", pluginYml);
      
      const srcMainPath = `src/main/${data.language}/${mainPath}`;
      zip.file(`${srcMainPath}/${data.pluginName}.${fileExt}`, mainCode);
      zip.file(data.buildTool === 'maven' ? "pom.xml" : (data.buildTool === 'gradle' ? "build.gradle" : "build.gradle.kts"), buildFile);

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, `${data.pluginName}-plugin.zip`);
      });
    }
    
    window.onload = function() {
      document.getElementById('pluginName').focus();
    };
  </script>
</body>
</html>
