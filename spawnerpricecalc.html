<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Spawner Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            background-color: #2f3136;
            color: #dcddde;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background-color: #202225;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #1e1f22;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #b9bbbe;
            font-size: 14px;
        }

        .controls {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid #2f3136;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #b9bbbe;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            background-color: #202225;
            border: 1px solid #1e1f22;
            color: #dcddde;
            padding: 10px 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 15px;
            width: 180px;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #5865f2;
        }

        button {
            background-color: #5865f2;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: auto;
        }

        button:hover {
            background-color: #4752c4;
        }

        button:active {
            background-color: #3c45a5;
        }

        .table-container {
            background-color: #36393f;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #2f3136;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #202225;
        }

        th {
            padding: 16px;
            text-align: left;
            color: #b9bbbe;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #1e1f22;
        }

        tbody tr {
            border-bottom: 1px solid #2f3136;
            transition: background-color 0.15s;
        }

        tbody tr:hover {
            background-color: #32353b;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px;
            color: #dcddde;
            font-size: 15px;
        }

        .spawner-name {
            font-weight: 600;
            color: #ffffff;
        }

        .price {
            color: #faa61a;
        }

        .revenue {
            color: #57f287;
        }

        .roi-positive {
            color: #3ba55d;
            font-weight: 600;
        }

        .roi-neutral {
            color: #faa61a;
            font-weight: 600;
        }

        .roi-negative {
            color: #ed4245;
            font-weight: 600;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            color: #72767d;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 22px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="number"] {
                width: 100%;
            }

            table {
                font-size: 13px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚õèÔ∏è Minecraft Spawner Calculator</h1>
            <p class="subtitle">Calcule o ROI dos seus spawners</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="hoursInput">Horas de Farm</label>
                <input type="number" id="hoursInput" value="1" min="0.1" step="0.1">
            </div>
            <button onclick="exportToMarkdown()">üìã Exportar para Markdown</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Spawner</th>
                        <th>Pre√ßo</th>
                        <th>Drop</th>
                        <th>Receita/h</th>
                        <th>ROI</th>
                    </tr>
                </thead>
                <tbody id="spawnerTable">
                     Ser√° preenchido via JavaScript 
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Dados atualizados ‚Ä¢ Calcule seu investimento ideal</p>
        </div>
    </div>

    <script>
        const spawners = [
            { name: 'Vaca', price: 75000, drop: 'Couro', dropPrice: 8, dropsPerHour: 1800 },
            { name: 'Galinha', price: 75000, drop: 'Pena', dropPrice: 5, dropsPerHour: 1800 },
            { name: 'Porco', price: 100000, drop: 'Carne de Porco', dropPrice: 10, dropsPerHour: 1800 },
            { name: 'Ovelha', price: 100000, drop: 'L√£', dropPrice: 15, dropsPerHour: 1800 },
            { name: 'Cogumelo', price: 125000, drop: 'Cogumelo', dropPrice: 20, dropsPerHour: 1800 },
            { name: 'Aranha', price: 150000, drop: 'Linha', dropPrice: 12, dropsPerHour: 1800 },
            { name: 'Zumbi', price: 200000, drop: 'Carne Podre', dropPrice: 15, dropsPerHour: 1800 },
            { name: 'Esqueleto', price: 250000, drop: 'Osso', dropPrice: 20, dropsPerHour: 1800 },
            { name: 'Slime', price: 300000, drop: 'Slimeball', dropPrice: 25, dropsPerHour: 1800 },
            { name: 'Bruxa', price: 400000, drop: 'Redstone', dropPrice: 30, dropsPerHour: 1800 },
            { name: 'Blaze', price: 500000, drop: 'Blaze Rod', dropPrice: 40, dropsPerHour: 1800 },
            { name: 'Enderman', price: 750000, drop: 'Ender Pearl', dropPrice: 50, dropsPerHour: 1800 },
            { name: 'Golem de Ferro', price: 1000000, drop: 'Ferro', dropPrice: 60, dropsPerHour: 1800 },
            { name: 'Wither Skeleton', price: 1500000, drop: 'Wither Skull', dropPrice: 100, dropsPerHour: 900 }
        ];

        function formatCurrency(value) {
            return `$${value.toLocaleString('pt-BR')}`;
        }

        function formatHours(hours) {
            if (hours < 1) {
                return `${Math.round(hours * 60)}min`;
            }
            return `${hours.toFixed(1)}h`;
        }

        function getROIClass(hours) {
            if (hours <= 24) return 'roi-positive';
            if (hours <= 168) return 'roi-neutral';
            return 'roi-negative';
        }

        function calculateAndRender() {
            const hours = parseFloat(document.getElementById('hoursInput').value) || 1;
            const tbody = document.getElementById('spawnerTable');
            tbody.innerHTML = '';

            spawners.forEach(spawner => {
                const revenuePerHour = spawner.dropsPerHour * spawner.dropPrice;
                const totalRevenue = revenuePerHour * hours;
                const hoursToROI = spawner.price / revenuePerHour;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="spawner-name">${spawner.name}</td>
                    <td class="price">${formatCurrency(spawner.price)}</td>
                    <td>${spawner.drop} (${formatCurrency(spawner.dropPrice)})</td>
                    <td class="revenue">${formatCurrency(revenuePerHour)}</td>
                    <td class="${getROIClass(hoursToROI)}">${formatHours(hoursToROI)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // dps dar um jeito de mandar isso pra pdf.
        function exportToMarkdown() {
            const hours = parseFloat(document.getElementById('hoursInput').value) || 1;
            let markdown = '# Minecraft Spawner Calculator\n\n';
            markdown += `**Horas de Farm:** ${hours}h\n\n`;
            markdown += '| Spawner | Pre√ßo | Drop | Receita/h | ROI |\n';
            markdown += '|---------|-------|------|-----------|-----|\n';

            spawners.forEach(spawner => {
                const revenuePerHour = spawner.dropsPerHour * spawner.dropPrice;
                const hoursToROI = spawner.price / revenuePerHour;
                markdown += `| ${spawner.name} | ${formatCurrency(spawner.price)} | ${spawner.drop} (${formatCurrency(spawner.dropPrice)}) | ${formatCurrency(revenuePerHour)} | ${formatHours(hoursToROI)} |\n`;
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'spawner-calculator.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('hoursInput').addEventListener('input', calculateAndRender);
        calculateAndRender();
    </script>
</body>
</html>
