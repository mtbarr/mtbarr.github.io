<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Spawner Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            background-color: #36393f;
            color: #dcddde;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background-color: #2f3136;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid #5865f2;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #b9bbbe;
            font-size: 14px;
        }

        .controls {
            background-color: #2f3136;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            color: #b9bbbe;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            background-color: #40444b;
            border: 1px solid #202225;
            color: #dcddde;
            padding: 10px 12px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #5865f2;
        }

        button {
            background-color: #5865f2;
            color: #ffffff;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: auto;
        }

        button:hover {
            background-color: #4752c4;
        }

        button:active {
            background-color: #3c45a5;
        }

        .table-container {
            background-color: #2f3136;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #202225;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            color: #b9bbbe;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #40444b;
        }

        th:last-child {
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid #40444b;
            transition: background-color 0.15s;
        }

        tbody tr:hover {
            background-color: #32353b;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        td {
            padding: 16px;
            font-size: 14px;
        }

        td:last-child {
            text-align: right;
        }

        .spawner-name {
            color: #ffffff;
            font-weight: 600;
        }

        .price-input {
            background-color: #40444b;
            border: 1px solid #202225;
            color: #faa61a;
            padding: 6px 10px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            width: 120px;
        }

        .price-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .drops-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .drop-item {
            background-color: #40444b;
            padding: 8px 12px;
            border-radius: 4px;
            border-left: 3px solid #5865f2;
        }

        .drop-name {
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .drop-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .drop-input-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .drop-input-label {
            color: #b9bbbe;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .drop-input {
            background-color: #202225;
            border: 1px solid #36393f;
            color: #dcddde;
            padding: 6px 8px;
            border-radius: 4px;
            font-family: inherit;
            font-size: 12px;
            width: 100%;
        }

        .drop-input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .no-drops {
            color: #ed4245;
            font-style: italic;
        }

        .revenue {
            color: #3ba55d;
            font-weight: 600;
        }

        .roi-excellent {
            color: #3ba55d;
            font-weight: 600;
        }

        .roi-good {
            color: #faa61a;
            font-weight: 600;
        }

        .roi-poor {
            color: #ed4245;
            font-weight: 600;
        }

        .roi-infinite {
            color: #ed4245;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="number"] {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }

            .drop-inputs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minecraft Spawner Calculator</h1>
            <p class="subtitle">Calcule o ROI dos seus spawners</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="hoursPerDay">Horas jogadas por dia</label>
                <input type="number" id="hoursPerDay" value="8" min="0" max="24" step="0.5">
            </div>
            <button onclick="exportToMarkdown()">Exportar para Markdown</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Spawner</th>
                        <th>Preço</th>
                        <th>Drops</th>
                        <th>Receita/hora</th>
                        <th>ROI</th>
                    </tr>
                </thead>
                <tbody id="spawnerTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const spawners = [
            {
                name: "Vaca",
                price: 75000,
                drops: [
                    { item: "Couro", price: 0.35, rate: 400 },
                    { item: "Carne", price: 0.35, rate: 400 }
                ]
            },
            {
                name: "Aranha",
                price: 100000,
                drops: [
                    { item: "Olho", price: 1.00, rate: 300 },
                    { item: "Linha", price: 1.00, rate: 300 }
                ]
            },
            {
                name: "Slime",
                price: 150000,
                drops: [
                    { item: "Bola de Slime", price: 3.00, rate: 300 }
                ]
            },
            {
                name: "Skeleton",
                price: 200000,
                drops: [
                    { item: "Osso", price: 3.00, rate: 500 }
                ]
            },
            {
                name: "Creeper",
                price: 250000,
                drops: [
                    { item: "Pólvora", price: 3.75, rate: 400 }
                ]
            },
            {
                name: "Breeze",
                price: 350000,
                drops: []
            },
            {
                name: "Blaze",
                price: 500000,
                drops: []
            },
            {
                name: "Pigman",
                price: 500000,
                drops: []
            },
            {
                name: "Enderman",
                price: 750000,
                drops: []
            },
            {
                name: "Golem",
                price: 2000000,
                drops: [
                    { item: "Barra de Ferro", price: 10.00, rate: 600 }
                ]
            }
        ];

        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2
            }).format(value);
        }

        function formatNumber(value) {
            return new Intl.NumberFormat('pt-BR').format(value);
        }

        function calculateRevenue(spawner) {
            if (spawner.drops.length === 0) return 0;
            return spawner.drops.reduce((total, drop) => {
                return total + (drop.price * drop.rate);
            }, 0);
        }

        function calculateROI(spawner) {
            const revenue = calculateRevenue(spawner);
            if (revenue === 0) return Infinity;
            return spawner.price / revenue;
        }

        function getROIClass(roi) {
            if (roi === Infinity) return 'roi-infinite';
            if (roi < 150) return 'roi-excellent';
            if (roi < 250) return 'roi-good';
            return 'roi-poor';
        }

        function formatROI(roi) {
            if (roi === Infinity) return '∞ (sem ROI)';
            return `${roi.toFixed(1)}h`;
        }

        function updateSpawner(spawnerIndex) {
            renderTable();
        }

        function updateDrop(spawnerIndex, dropIndex, field, value) {
            spawners[spawnerIndex].drops[dropIndex][field] = parseFloat(value) || 0;
            renderTable();
        }

        function updatePrice(spawnerIndex, value) {
            spawners[spawnerIndex].price = parseFloat(value) || 0;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('spawnerTable');
            tbody.innerHTML = '';

            spawners.forEach((spawner, spawnerIndex) => {
                const revenue = calculateRevenue(spawner);
                const roi = calculateROI(spawner);
                const roiClass = getROIClass(roi);

                const row = document.createElement('tr');
                
                // Spawner name
                const nameCell = document.createElement('td');
                nameCell.innerHTML = `<span class="spawner-name">${spawner.name}</span>`;
                row.appendChild(nameCell);

                // Price (editable)
                const priceCell = document.createElement('td');
                priceCell.innerHTML = `
                    <input type="number" 
                           class="price-input" 
                           value="${spawner.price}" 
                           onchange="updatePrice(${spawnerIndex}, this.value)"
                           step="1000">
                `;
                row.appendChild(priceCell);

                // Drops (editable)
                const dropsCell = document.createElement('td');
                if (spawner.drops.length === 0) {
                    dropsCell.innerHTML = '<span class="no-drops">Sem drops</span>';
                } else {
                    const dropsContainer = document.createElement('div');
                    dropsContainer.className = 'drops-container';
                    
                    spawner.drops.forEach((drop, dropIndex) => {
                        const dropItem = document.createElement('div');
                        dropItem.className = 'drop-item';
                        dropItem.innerHTML = `
                            <div class="drop-name">${drop.item}</div>
                            <div class="drop-inputs">
                                <div class="drop-input-group">
                                    <span class="drop-input-label">Preço</span>
                                    <input type="number" 
                                           class="drop-input" 
                                           value="${drop.price}" 
                                           onchange="updateDrop(${spawnerIndex}, ${dropIndex}, 'price', this.value)"
                                           step="0.01">
                                </div>
                                <div class="drop-input-group">
                                    <span class="drop-input-label">Drops/h</span>
                                    <input type="number" 
                                           class="drop-input" 
                                           value="${drop.rate}" 
                                           onchange="updateDrop(${spawnerIndex}, ${dropIndex}, 'rate', this.value)"
                                           step="10">
                                </div>
                            </div>
                        `;
                        dropsContainer.appendChild(dropItem);
                    });
                    
                    dropsCell.appendChild(dropsContainer);
                }
                row.appendChild(dropsCell);

                // Revenue
                const revenueCell = document.createElement('td');
                revenueCell.innerHTML = `<span class="revenue">${formatCurrency(revenue)}</span>`;
                row.appendChild(revenueCell);

                // ROI
                const roiCell = document.createElement('td');
                roiCell.innerHTML = `<span class="${roiClass}">${formatROI(roi)}</span>`;
                row.appendChild(roiCell);

                tbody.appendChild(row);
            });
        }

        function exportToMarkdown() {
            const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value) || 8;
            
            let markdown = '# Minecraft Spawner Calculator\n\n';
            markdown += `**Horas jogadas por dia:** ${hoursPerDay}h\n\n`;
            markdown += '| Spawner | Preço | Drops | Receita/hora | ROI |\n';
            markdown += '|---------|-------|-------|--------------|-----|\n';

            spawners.forEach(spawner => {
                const revenue = calculateRevenue(spawner);
                const roi = calculateROI(spawner);
                
                let dropsText = '';
                if (spawner.drops.length === 0) {
                    dropsText = 'Sem drops';
                } else {
                    dropsText = spawner.drops.map(drop => 
                        `${drop.item} (${formatCurrency(drop.price)} × ${formatNumber(drop.rate)}/h)`
                    ).join(', ');
                }

                markdown += `| ${spawner.name} | ${formatCurrency(spawner.price)} | ${dropsText} | ${formatCurrency(revenue)} | ${formatROI(roi)} |\n`;
            });

            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'spawner-calculator.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        renderTable();

        // Update on input change
        document.getElementById('hoursPerDay').addEventListener('input', renderTable);
    </script>
</body>
</html>
