<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/gruvbox-dark.min.css"
        id="highlight-theme">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@typopro/web-iosevka@3.7.4/TypoPRO-Iosevka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #282828;
            --fg: #ebdbb2;
            --accent: #fabd2f;
            --secondary: #83a598;
            --code-bg: #3c3836;
            --border: #504945;
            --footer-bg: #1d2021;
            --tag-bg: #504945;
            --tag-hover: #665c54;
            --search-bg: #3c3836;
        }

        [data-theme="light"] {
            --bg: #fbf1c7;
            --fg: #3c3836;
            --accent: #d65d0e;
            --secondary: #458588;
            --code-bg: #ebdbb2;
            --border: #d5c4a1;
            --footer-bg: #ebdbb2;
            --tag-bg: #d5c4a1;
            --tag-hover: #bdae93;
            --search-bg: #ebdbb2;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 85%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: var(--accent);
        }

        #theme-toggle {
            background: none;
            color: var(--secondary);
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        #theme-toggle:hover {
            color: var(--accent);
        }

        #post-list {
            display: block;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background-color: var(--search-bg);
            color: var(--fg);
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
            min-width: 200px;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .tag-filters {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background-color: var(--tag-bg);
            color: var(--fg);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .post-tags .tag {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tag:hover {
            background-color: var(--tag-hover);
        }

        .tag.active {
            background-color: var(--accent);
            color: var(--bg);
        }

        #clear-filters {
            background-color: var(--secondary);
            color: var(--bg);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
        }

        #clear-filters:hover {
            background-color: var(--accent);
        }

        #clear-filters:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        .timeline {
            position: relative;
            margin: 20px 0;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--secondary);
        }

        .post-item {
            margin: 20px 0;
            padding: 20px;
            background-color: var(--code-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            width: 90%;
        }

        .post-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
        }

        .post-item:hover {
            background-color: var(--secondary);
        }

        .post-item a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1.4em;
            display: block;
            margin-bottom: 5px;
        }

        .post-date {
            font-size: 0.9em;
            color: var(--fg);
            opacity: 0.7;
            margin-top: 5px;
        }

        .post-tags {
            margin-top: 10px;
        }

        #post-view {
            display: none;
        }

        .post h2 {
            color: var(--secondary);
            margin-top: 0;
            font-size: 1.5em;
        }

        .post-content {
            overflow-x: auto;
        }

        pre,
        code {
            background-color: var(--code-bg);
            border-radius: 4px;
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
        }

        pre {
            padding: 10px;
            overflow-x: auto;
        }

        .p {
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
        }

        #back-button {
            background-color: var(--secondary);
            color: var(--bg);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: var(--accent);
        }

        .error-message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }

        .error-message .emoji {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        footer {
            background-color: var(--footer-bg);
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .social-links a {
            color: var(--secondary);
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        .copyright {
            font-size: 0.8em;
            margin-top: 10px;
            color: var(--fg);
            opacity: 0.7;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            margin: 50px 0;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Meu Blog</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <div id="post-list">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar posts...">
            </div>

            <div class="tag-filters">
                <span id="all-tags" class="tag active">Todos</span>
                <button id="clear-filters" style="display: none;">Limpar Filtros</button>
            </div>

            <div class="timeline"></div>
            <div class="no-results" style="display: none;">Nenhum post encontrado para esta pesquisa.</div>
        </div>

        <div id="post-view">
            <button id="back-button" style="display: none;">Voltar</button>
            <div id="post-content"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://github.com/mtbarr" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/mtbarrx" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/in/matheusbarret" target="_blank" title="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
        </div>
        <div class="copyright">© mtbarr 2025 . Todos os direitos reservados.</div>
    </footer>

    <script>
        hljs.highlightAll();

        marked.setOptions({
            highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        const ALL_POSTS = [
            {
                url: 'https://raw.githubusercontent.com/mtbarr/blogposts/refs/heads/main/post1.md',
                title: 'Valide as Bordas do Seu Sistema',
                date: '2025-04-20',
                tags: ['java', 'arquitetura', 'segurança'],
                slug: 'valide-as-bordas-do-sistema'
            },
            {
                url: 'https://raw.githubusercontent.com/mtbarr/blogposts/refs/heads/main/post2.md',
                title: 'Javismo Cultural: Quando a Herança Pesa Mais que a Linguagem',
                date: '2025-04-24',
                tags: ['java', 'cultura'],
                slug: 'javismo-cultural'
            },
        ].sort((a, b) => new Date(b.date) - new Date(a.date));

        let filteredPosts = [...ALL_POSTS];
        let activeTags = [];

        function getPostFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const postIndex = urlParams.get('post');
            const slug = urlParams.get('slug');

            if (postIndex) {
                return { type: 'index', value: parseInt(postIndex, 10) };
            } else if (slug) {
                const index = ALL_POSTS.findIndex(post => post.slug === slug);
                return { type: 'slug', value: index !== -1 ? index : null };
            }

            return { type: null, value: null };
        }

        function updateUrl(index) {
            try {
                if (window.location.protocol !== 'file:') {
                    if (index !== null) {
                        const post = ALL_POSTS[index];
                        if (post && post.slug) {
                            window.history.pushState({ index }, '', `?slug=${post.slug}`);
                        } else {
                            window.history.pushState({ index }, '', `?post=${index}`);
                        }
                    } else {
                        window.history.pushState({ index: null }, '', '/');
                    }
                }
            } catch (error) { }
        }

        function clearMarkdownCache() {
            ALL_POSTS.forEach(post => {
                localStorage.removeItem(post.url);
            });
        }

        function setupTagFilters() {
            const tagFiltersContainer = document.querySelector('.tag-filters');
            const allTagsButton = document.getElementById('all-tags');
            const clearFiltersButton = document.getElementById('clear-filters');

            const uniqueTags = new Set();
            ALL_POSTS.forEach(post => {
                post.tags.forEach(tag => uniqueTags.add(tag));
            });

            const sortedTags = Array.from(uniqueTags).sort();

            sortedTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagElement.setAttribute('data-tag', tag);
                tagFiltersContainer.insertBefore(tagElement, clearFiltersButton);

                tagElement.addEventListener('click', () => {
                    toggleTagFilter(tag, tagElement);
                });
            });

            allTagsButton.addEventListener('click', () => {
                document.querySelectorAll('.tag-filters .tag').forEach(el => {
                    el.classList.remove('active');
                });
                allTagsButton.classList.add('active');
                activeTags = [];
                filterAndSearchPosts();
                updateClearFiltersButton();
            });

            clearFiltersButton.addEventListener('click', () => {
                clearFilters();
            });
        }

        function toggleTagFilter(tag, element) {
            const allTagsButton = document.getElementById('all-tags');

            if (element.classList.contains('active')) {
                element.classList.remove('active');
                activeTags = activeTags.filter(t => t !== tag);
            } else {
                element.classList.add('active');
                activeTags.push(tag);
            }

            if (activeTags.length === 0) {
                allTagsButton.classList.add('active');
            } else {
                allTagsButton.classList.remove('active');
            }

            filterAndSearchPosts();
            updateClearFiltersButton();
        }

        function clearFilters() {
            const allTagsButton = document.getElementById('all-tags');
            document.querySelectorAll('.tag-filters .tag').forEach(el => {
                el.classList.remove('active');
            });
            allTagsButton.classList.add('active');
            activeTags = [];
            filterAndSearchPosts();
            updateClearFiltersButton();
        }

        function updateClearFiltersButton() {
            const clearFiltersButton = document.getElementById('clear-filters');
            clearFiltersButton.style.display = activeTags.length > 0 ? 'inline-block' : 'none';
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', debounce(() => {
                filterAndSearchPosts();
            }, 100));
        }

        function debounce(func, wait) {
            let timeout;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        function filterAndSearchPosts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();

            filteredPosts = ALL_POSTS.filter(post => {
                const matchesSearchTerm = post.title.toLowerCase().includes(searchTerm) ||
                    post.slug.toLowerCase().includes(searchTerm);

                const matchesTags = activeTags.length === 0 ||
                    activeTags.every(tag => post.tags.includes(tag));

                return matchesSearchTerm && matchesTags;
            });

            showPostList();
        }

        function showPostList() {
            const postList = document.querySelector('.timeline');
            const postView = document.getElementById('post-view');
            const noResults = document.querySelector('.no-results');
            const backButton = document.getElementById('back-button');

            document.getElementById('post-list').style.display = 'block';
            postView.style.display = 'none';
            backButton.style.display = 'none';

            updateUrl(null);

            postList.innerHTML = '';

            if (filteredPosts.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';

                filteredPosts.forEach((post, index) => {
                    const postItem = document.createElement('div');
                    postItem.className = 'post-item';

                    const postDate = new Date(post.date + 'T12:00:00Z');
                    const formattedDate = postDate.toLocaleDateString('pt-BR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    let tagsHTML = '';
                    if (post.tags && post.tags.length > 0) {
                        tagsHTML = '<div class="post-tags">';
                        post.tags.forEach(tag => {
                            tagsHTML += `<span class="tag">${tag}</span>`;
                        });
                        tagsHTML += '</div>';
                    }

                    postItem.innerHTML = `
                        <a href="#" data-index="${ALL_POSTS.indexOf(post)}">${post.title}</a>
                        <div class="post-date">${formattedDate}</div>
                        ${tagsHTML}
                    `;
                    postList.appendChild(postItem);
                });

                document.querySelectorAll('.post-item a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const index = e.target.getAttribute('data-index');
                        showPost(index);
                    });
                });

                document.querySelectorAll('.post-item .tag').forEach(tag => {
                    tag.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const tagText = e.target.textContent;
                        const tagElement = document.querySelector(`.tag-filters .tag[data-tag="${tagText}"]`);
                        if (tagElement) {
                            toggleTagFilter(tagText, tagElement);
                        }
                    });
                });
            }
        }

        async function showPost(index) {
            const postList = document.getElementById('post-list');
            const postView = document.getElementById('post-view');
            const postContent = document.getElementById('post-content');
            const backButton = document.getElementById('back-button');
            const gist = ALL_POSTS[index];

            if (!gist) {
                showErrorPage();
                return;
            }

            postList.style.display = 'none';
            postView.style.display = 'block';
            backButton.style.display = 'block';

            updateUrl(index);

            try {
                const response = await fetch(gist.url);
                if (!response.ok) throw new Error(`Erro ao carregar ${gist.url}`);
                const markdown = await response.text();

                const html = marked.parse(markdown);

                const postDate = new Date(gist.date + 'T12:00:00Z');
                const formattedDate = postDate.toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                let tagsHTML = '';
                if (gist.tags && gist.tags.length > 0) {
                    tagsHTML = '<div class="post-tags">';
                    gist.tags.forEach(tag => {
                        tagsHTML += `<span class="tag">${tag}</span>`;
                    });
                    tagsHTML += '</div>';
                }

                postContent.innerHTML = `
                    <div class="post">
                        <h2>${gist.title}</h2>
                        <div class="post-date">${formattedDate}</div>
                        ${tagsHTML}
                        <div class="post-content">${html}</div>
                    </div>
                `;

                document.querySelectorAll('#post-content .tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        const tagText = tag.textContent;
                        const tagElement = document.querySelector(`.tag-filters .tag[data-tag="${tagText}"]`);
                        if (tagElement) {
                            showPostList();
                            toggleTagFilter(tagText, tagElement);
                        }
                    });
                });
            } catch (error) {
                postContent.innerHTML = '<p>Erro ao carregar o post.</p>';
            }
        }

        function showErrorPage() {
            const postList = document.getElementById('post-list');
            const postView = document.getElementById('post-view');
            const postContent = document.getElementById('post-content');

            postList.style.display = 'none';
            postView.style.display = 'block';

            updateUrl(null);

            postContent.innerHTML = `
                <div class="error-message">
                    <span class="emoji">:(</span>
                    <p>Desculpe, o post solicitado não foi encontrado.</p>
                </div>
            `;
        }

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const highlightThemeLink = document.getElementById('highlight-theme');

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon(theme);

            highlightThemeLink.href = theme === 'light'
                ? 'https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/base16/gruvbox-light-soft.css'
                : 'https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/base16/gruvbox-dark-pale.css';

            highlightThemeLink.onload = () => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            };
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
        });


        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }

        document.getElementById('back-button').addEventListener('click', () => {
            showPostList();
        });

        window.addEventListener('popstate', (event) => {
            const postInfo = getPostFromUrl();
            const index = event.state && typeof event.state.index !== 'undefined' ? event.state.index : postInfo.value;

            if (index !== null && index >= 0 && index < ALL_POSTS.length) {
                showPost(index);
            } else {
                showPostList();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            try {
                /**
                 *  Limpa o cache de markdown antes de carregar os posts
                 *  para capturar possiveis alterações nos posts.
                 */
                clearMarkdownCache();

                setupTagFilters();
                setupSearch();

                const postInfo = getPostFromUrl();
                if (postInfo.value !== null && postInfo.value >= 0 && postInfo.value < ALL_POSTS.length) {
                    showPost(postInfo.value);
                } else if (postInfo.value !== null) {
                    showErrorPage();
                } else {
                    showPostList();
                }
            } catch (error) {
                showErrorPage();
            }
        });
    </script>
</body>

</html>
