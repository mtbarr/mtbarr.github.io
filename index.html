<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/gruvbox-dark.min.css"
        id="highlight-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@typopro/web-iosevka@3.7.4/TypoPRO-Iosevka.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #282828;
            --fg: #ebdbb2;
            --accent: #fabd2f;
            --secondary: #83a598;
            --code-bg: #3c3836;
            --border: #504945;
            --footer-bg: #1d2021;
        }

        [data-theme="light"] {
            --bg: #fbf1c7;
            --fg: #3c3836;
            --accent: #d65d0e;
            --secondary: #458588;
            --code-bg: #ebdbb2;
            --border: #d5c4a1;
            --footer-bg: #ebdbb2;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            width: 85%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: var(--accent);
        }

        #theme-toggle {
            background: none;
            color: var(--secondary);
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s;
        }

        #theme-toggle:hover {
            color: var(--accent);
        }

        #post-list {
            display: block;
        }

        .timeline {
            position: relative;
            margin: 20px 0;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: var(--secondary);
        }

        .post-item {
            margin: 20px 0;
            padding: 20px;
            background-color: var(--code-bg);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            width: 90%;
        }

        .post-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
        }

        .post-item:hover {
            background-color: var(--secondary);
        }

        .post-item a {
            color: var(--fg);
            text-decoration: none;
            font-size: 1.4em;
            display: block;
            margin-bottom: 5px;
        }

        .post-date {
            font-size: 0.9em;
            color: var(--fg);
            opacity: 0.7;
            margin-top: 5px;
        }

        #post-view {
            display: none;
        }

        .post h2 {
            color: var(--secondary);
            margin-top: 0;
            font-size: 1.5em;
        }

        .post-content {
            overflow-x: auto;
        }

        pre,
        code {
            background-color: var(--code-bg);
            border-radius: 4px;
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
        }

        pre {
            padding: 10px;
            overflow-x: auto;
        }

        .p {
            font-family: 'Iosevka Term Extended', 'Fira Code', monospace;
        }

        #back-button {
            background-color: var(--secondary);
            color: var(--bg);
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: var(--accent);
        }

        .error-message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 50px;
        }

        .error-message .emoji {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        footer {
            background-color: var(--footer-bg);
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        .social-links a {
            color: var(--secondary);
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        .copyright {
            font-size: 0.8em;
            margin-top: 10px;
            color: var(--fg);
            opacity: 0.7;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Meu Blog</h1>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>
        <div id="post-list">
            <div class="timeline"></div>
        </div>
        <div id="post-view">
            <button id="back-button">Voltar</button>
            <div id="post-content"></div>
        </div>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://github.com/mtbarr" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/mtbarrx" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/in/matheusbarret" target="_blank" title="LinkedIn"><i
                    class="fab fa-linkedin"></i></a>
        </div>
        <div class="copyright">Â© mtbarr 2025 . Todos os direitos reservados.</div>
    </footer>

    <script>
        hljs.highlightAll();

        marked.setOptions({
            highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        const ALL_POSTS = [
            {
                url: 'https://raw.githubusercontent.com/mtbarr/blogposts/refs/heads/main/post1.md',
                title: 'Cuide das Suas Bordas',
                date: '2025-04-15'
            }
        ].sort((a, b) => new Date(b.date) - new Date(a.date));

        function getPostIndexFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const postIndex = urlParams.get('post');
            return postIndex ? parseInt(postIndex, 10) : null;
        }

        function updateUrl(index) {
            try {
                if (window.location.protocol !== 'file:') {
                    const url = index !== null ? `?post=${index}` : '/';
                    window.history.pushState({ index }, '', url);
                }
            } catch (error) {}
        }

        function showPostList() {
            const postList = document.querySelector('.timeline');
            const postView = document.getElementById('post-view');
            document.getElementById('post-list').style.display = 'block';
            postView.style.display = 'none';

            updateUrl(null);

            postList.innerHTML = '';
            ALL_POSTS.forEach((gist, index) => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                const title = gist.title || gist.url.split('/').pop().replace('.md', '').replace(/-/g, ' ');

                const postDate = new Date(gist.date);
                const formattedDate = postDate.toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                postItem.innerHTML = `
                    <a href="#" data-index="${index}">${title}</a>
                    <div class="post-date">${formattedDate}</div>
                `;
                postList.appendChild(postItem);
            });

            document.querySelectorAll('.post-item a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const index = e.target.getAttribute('data-index');
                    showPost(index);
                });
            });
        }

        async function showPost(index) {
            const postList = document.getElementById('post-list');
            const postView = document.getElementById('post-view');
            const postContent = document.getElementById('post-content');
            const gist = ALL_POSTS[index];

            if (!gist) {
                showErrorPage();
                return;
            }

            postList.style.display = 'none';
            postView.style.display = 'block';

            updateUrl(index);

            try {
                let markdown = localStorage.getItem(gist.url);
                if (!markdown) {
                    const response = await fetch(gist.url);
                    if (!response.ok) throw new Error(`Erro ao carregar ${gist.url}`);
                    markdown = await response.text();
                    localStorage.setItem(gist.url, markdown);
                }

                const html = marked.parse(markdown);
                const title = gist.title || gist.url.split('/').pop().replace('.md', '').replace(/-/g, ' ');

                const postDate = new Date(gist.date);
                const formattedDate = postDate.toLocaleDateString('pt-BR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                postContent.innerHTML = `
                    <div class="post">
                        <h2>${title}</h2>
                        <div class="post-date">${formattedDate}</div>
                        <div class="post-content">${html}</div>
                    </div>
                `;
            } catch (error) {
                postContent.innerHTML = '<p>Erro ao carregar o post.</p>';
            }
        }

        function showErrorPage() {
            const postList = document.getElementById('post-list');
            const postView = document.getElementById('post-view');
            const postContent = document.getElementById('post-content');

            postList.style.display = 'none';
            postView.style.display = 'block';

            updateUrl(null);

            postContent.innerHTML = `
                <div class="error-message">
                    <span class="emoji">ð¢</span>
                    <p>Desculpe, o post solicitado nÃ£o foi encontrado.</p>
                </div>
            `;
        }

        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);

            const highlightThemeLink = document.getElementById('highlight-theme');
            highlightThemeLink.href = newTheme === 'light'
                ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/gruvbox-light.min.css'
                : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/base16/gruvbox-dark.min.css';
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }

        document.getElementById('back-button').addEventListener('click', () => {
            showPostList();
        });

        window.addEventListener('popstate', (event) => {
            const index = event.state ? event.state.index : null;
            if (index !== null && index >= 0 && index < ALL_POSTS.length) {
                showPost(index);
            } else {
                showPostList();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const postIndex = getPostIndexFromUrl();
                if (postIndex !== null && postIndex >= 0 && postIndex < ALL_POSTS.length) {
                    showPost(postIndex);
                } else if (postIndex !== null) {
                    showErrorPage();
                } else {
                    showPostList();
                }
            } catch (error) {
                showPostList();
            }
        });
    </script>
</body>

</html>
